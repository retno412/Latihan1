<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <table align="center" bgcolor="skyblue" width="60%">
            <tr>
                <td colspan="2" align="center">
                    <h2>Text Me</h2>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select id="country" name="country" required>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Saudi Arabia">Saudi Arabia</option>
                        <option value="Thailand">Thailand</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Italy">Italy</option>
                        <option value="France">France</option>
                        <option value="Australia">Australia</option>
                        <option value="India">India</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Germany">Germany</option>
                        <option value="Japan">Japan</option>
                        <option value="Swiss">Swiss</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Turkey">Turkey</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="alamat_email"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><input type="text" name="pesan"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="proses" value="Send">
                    <input type="button" name="kembali" value="Back" onclick="history.back()">
                </td>
            </tr>
        </table>
    </form>
</body>
